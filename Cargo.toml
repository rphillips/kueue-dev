[package]
name = "kueue-dev"
version = "0.1.0"
edition = "2021"
authors = ["Kueue Contributors"]
description = "Development CLI tool for kueue-operator"
license = "Apache-2.0"

[[bin]]
name = "kueue-dev"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive", "env"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Kubernetes client
kube = { version = "0.95", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.23", features = ["v1_30"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Error handling
anyhow = "1"
thiserror = "1"

# Terminal UI
colored = "2"
indicatif = "0.17"
dialoguer = "0.11"

# HTTP client
reqwest = { version = "0.12", features = ["json", "blocking"] }

# Utilities
which = "6"
tempfile = "3"
regex = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"

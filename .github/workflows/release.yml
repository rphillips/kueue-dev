name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-musl:
    name: Build Linux x86_64 (musl static)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build static binary
        run: nix build .#musl-static --show-trace

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/kueue-dev artifacts/kueue-dev-linux-x86_64-musl
          chmod +x artifacts/kueue-dev-linux-x86_64-musl
          sha256sum artifacts/kueue-dev-linux-x86_64-musl | awk '{print $1}' > artifacts/kueue-dev-linux-x86_64-musl.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: kueue-dev-linux-x86_64-musl
          path: |
            artifacts/kueue-dev-linux-x86_64-musl
            artifacts/kueue-dev-linux-x86_64-musl.sha256

      - name: Upload to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            ./artifacts/kueue-dev-linux-x86_64-musl \
            ./artifacts/kueue-dev-linux-x86_64-musl.sha256 \
            --clobber

  build-macos-arm:
    name: Build macOS ARM64 (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build binary
        run: nix build --show-trace

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/kueue-dev artifacts/kueue-dev-macos-aarch64
          chmod +x artifacts/kueue-dev-macos-aarch64
          shasum -a 256 artifacts/kueue-dev-macos-aarch64 | awk '{print $1}' > artifacts/kueue-dev-macos-aarch64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: kueue-dev-macos-aarch64
          path: |
            artifacts/kueue-dev-macos-aarch64
            artifacts/kueue-dev-macos-aarch64.sha256

      - name: Upload to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            ./artifacts/kueue-dev-macos-aarch64 \
            ./artifacts/kueue-dev-macos-aarch64.sha256 \
            --clobber


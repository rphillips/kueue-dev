name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-linux-musl:
    name: Build Linux x86_64 (musl static)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build static binary
        run: nix build .#musl-static --show-trace

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/kueue-dev artifacts/kueue-dev-linux-x86_64-musl
          chmod +x artifacts/kueue-dev-linux-x86_64-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kueue-dev-linux-x86_64-musl
          path: artifacts/kueue-dev-linux-x86_64-musl

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/kueue-dev-linux-x86_64-musl
          asset_name: kueue-dev-linux-x86_64-musl
          asset_content_type: application/octet-stream

  build-macos-arm:
    name: Build macOS ARM64 (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build binary
        run: nix build --show-trace

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/kueue-dev artifacts/kueue-dev-macos-aarch64
          chmod +x artifacts/kueue-dev-macos-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kueue-dev-macos-aarch64
          path: artifacts/kueue-dev-macos-aarch64

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/kueue-dev-macos-aarch64
          asset_name: kueue-dev-macos-aarch64
          asset_content_type: application/octet-stream

  checksums:
    name: Generate checksums
    needs: [build-linux-musl, build-macos-arm]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: kueue-dev-linux-x86_64-musl
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: kueue-dev-macos-aarch64
          path: ./artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Upload checksums to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
